name = "pms"
main = "backend/server.js"
compatibility_date = "2024-09-23"
compatibility_flags = [ "nodejs_compat" ]

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "ekya"
database_id = "cbe7f0c6-f325-4629-a629-5b9e7f0c6f32"  # Replace with your actual full UUID from Cloudflare dashboard

# Environment Variables (set these in Cloudflare dashboard or via wrangler secret)
[vars]
NODE_ENV = "production"
PORT = "8787"

# For secrets (JWT_SECRET, etc.), use: wrangler secret put JWT_SECRET
