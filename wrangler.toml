name = "pms"
main = "backend/worker.mjs"
compatibility_date = "2025-02-04"
compatibility_flags = [ "nodejs_compat" ]

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "ekya"
database_id = "cbe7f0c6-f325-4629-a4ae-17f209f15982"  # Replace with your actual full UUID from Cloudflare dashboard

# Environment Variables (set these in Cloudflare dashboard or via wrangler secret)
[vars]
NODE_ENV = "production"
PORT = "8787"

# For secrets (JWT_SECRET, etc.), use: wrangler secret put JWT_SECRET
